name: Deploy to EC2 via SSH

on:
  push:
    branches:
      - main

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PAT }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/nextjs-app ./aws-test-app

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/nextjs-app

  deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: docker-build-and-push

    steps:
      - name: Set up SSH
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOYKEY }}
          HOST: ${{ secrets.HOST }}
        run: |
          echo "DEPLOY_KEY length: ${#DEPLOY_KEY}"
          echo "HOST is: '$HOST'"

          if [ -z "$HOST" ]; then
            echo "ERROR: HOST secret is empty or missing!"
            exit 1
          fi

          mkdir -p ~/.ssh
          rm -f ~/.ssh/id_rsa
          printf "%s\n" "$DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          USER: ${{ secrets.USER }}
          HOST: ${{ secrets.HOST }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST << EOF
          if ! command -v docker &> /dev/null
          then
            sudo dnf install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker $USER
          fi

          if ! command -v docker-compose &> /dev/null
          then
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          cd /home/$USER/aws-test-app

          # Pull latest image
          docker-compose pull

          # Stop and remove old containers
          docker-compose down

          # Start up containers with NGINX and your app
          docker-compose up -d
          EOF
