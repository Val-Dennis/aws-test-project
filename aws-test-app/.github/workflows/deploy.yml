name: Deploy to EC2 via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          HOST: ${{ secrets.HOST }}
        run: |
          echo "DEPLOY_KEY length: ${#DEPLOY_KEY}"
          echo "HOST: '$HOST'"
          mkdir -p ~/.ssh
          printf "%s" "$DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          if [ -z "$HOST" ]; then
            echo "ERROR: HOST is empty!"
            exit 1
          fi
          ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          USER: ${{ secrets.USER }}
          HOST: ${{ secrets.HOST }}
        run: |
          ssh $USER@$HOST << 'EOF'
            cd /home/ec2-user/aws-test-project
            git pull origin main
            npm install
            pm2 restart next-app || pm2 start npm --name "next-app" -- run start -- -H 0.0.0.0
          EOF
